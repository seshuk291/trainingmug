<div class="tab-content" ng-show="panel.isSelected(1)" id="coursecontent">
    <div class="tab-pane fade in active " ng-controller="myController">
        <div class="container-fluid" style="padding: 0px;">

            <div class="panel-group">
                <div class="panel panel-default" ng-repeat="x in print">
                    <div class="panel-heading" style="cursor:pointer" id="da">
                        <a data-toggle="collapse" data-target="#{{x.section}}">
                            <h4 class="panel-title">
            <p>{{x.no}}</p>
		      <h4 class="seperate">{{x.topicname}}</h4>
                            <span class="fa fa-chevron-circle-down circle-down" id="fa"></span>
                            <!-- <span class="fa fa-chevron-circle-up circle-down"></span> -->
                            </h4>
                        </a>
                    </div>
                    <div id="{{x.section}}" class="panel-collapse {{x.cclass}}">
                        <div class="panel-body" ng-repeat="y in x.subtopics">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-sm-5" style="margin-top:2vh ;font-size:1.3em;color:#fff;"><a href="JWPlayerExample.html" target="_blank"><i id="btn" class="fa fa-play-circle-o fa-lg" style="color:#03a9f4"></i> </a> {{y.tname}}</div>

                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-2">
                                                <md-button class="md-primary">Preview</md-button>
                                            </div>
                                            <div class="col-sm-2" style="margin-top:2vh ;font-size:1.3em;color:#fff;margin-left: -30px;">{{y.duration}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
